<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico"/>
    {% if page.title !=   %}
    <title>{{ page.title }}-{{ site.name }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/js/timeCal.js"></script>
    <script src="{{ site.baseurl }}/js/script.js"></script>
    {% for script in page.scripts %}
    <script type="text/javascript" src="{{ '/js/' | append: script | prepend:site.baseurl }}"></script>
    {% endfor %}
    <link rel="stylesheet" type="text/css" href="{{ '/octicons/octicons.css' | prepend: site.baseurl }}" />
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/highlight.css">
    {% for style in page.styles %}
    <link rel="stylesheet" type="text/css" href="{{ '/css/' | append: style | prepend: site.baseurl}}" />
    {%endfor%}
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img width="30" width="30" src="/assets/wbsite.jpg"/> {{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ site.baseurl }}/">首页</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/arrange/archive.html">归档</a></li>
                    <li class="active"><a target="blank_" href="{{ site.baseurl }}/arrange/debris.html">碎语</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/arrange/resume.html">简历</a></li>
                    <li class="active visible-xs-block"><a href="{{ site.baseurl }}/arrange/links.html">链接</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/study">学习</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/arrange/reprint.html">转载</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/about">关于</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/arrange/message.html">留言</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/arrange/feed.xml">订阅</a></li>
                </ul>
              </div>
        </div>
    </div>
</div>
