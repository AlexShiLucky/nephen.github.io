<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico"/>
    {% if page.title !=   %}
    <title>{{ page.title }}-{{ site.name }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/js/script.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{ '/octicons/octicons.css' | prepend: site.baseurl }}" />
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/highlight.css">

    <link href="{{ site.baseurl }}/css/post.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/toc.css" rel="stylesheet">

    <script src="{{ site.baseurl }}/js/md5.js"></script>
    <script src="{{ site.baseurl }}/js/post.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.toc.js"></script>

    <style type="text/css">
    #renderIn {
      margin-left: 3em;
    }
    </style>
    
    <script type="text/javascript">
    $(function() {
      $('#main').toc({
        minItemsToShowToc:0,
        anchorPrefix:false,
        renderIn:'#renderIn',
        contentsText:"Contents",
        hideText:'hide',
        showText:'show',
        showCollapsed:false
      });
    });
    </script>
</head>
